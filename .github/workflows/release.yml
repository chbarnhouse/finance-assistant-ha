name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0

      - name: HACS release
        uses: "hacs/action@main"
        with:
          category: "integration" 